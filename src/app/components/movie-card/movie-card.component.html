<mat-card (click)="navigateToMovieDetails(movieId)" class="movie-card w-100 h-100">
    <mat-card-header>
        <h5>
            {{ title }}
        </h5>
    </mat-card-header>
    <mat-card-content>
        <mat-list>
            <mat-list-item>
                <span matListItemTitle>Release Date</span>

                {{ releaseDate }}
            </mat-list-item>

            <mat-list-item>
                <span matListItemTitle>Producer</span>

                {{ producer }}
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
